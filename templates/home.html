<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brew Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Base styles for the Coffee Brew Restaurant */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3e2723;  /* Dark brown */
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #1a237e; /* Dark blue accent */
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Georgia', serif;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #1a237e;  /* Dark blue */
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a:hover {
            background-color: #0d47a1; /* Even darker blue on hover */
            border-radius: 5px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        footer {
            background-color: #3e2723; /* Dark brown */
            color: #fff;
            text-align: center;
            padding: 7px 0;
            position: fixed;
            bottom: 0;
            width: 80%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Coffee Brew Restaurant</h1>
        <p>Your cozy spot for coffee and treats</p>
    </header>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('welcome') }}">Order as Guest</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Create Account</a>
        <a href="{{ url_for('table_booking') }}">Book a Table</a>
    </nav>

    <main>
        {% block content %}
        <!-- Content for each page will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} Coffee Brew Restaurant - All Rights Reserved</p>
    </footer>

</body>
</html>
